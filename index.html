<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sign in page | MA 3</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">LOGGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto w-100" id="navbar">

    </div>
  </nav>
  <div class="container">
    <div class="row d-flex flex-column justify-content-center align-items-center vh-100">
      <div class="col-sm-8">
        <div class="message-container" id="messageContainer"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username <small id="usernameError" class="form-text text-muted d-inline ml-2">Minimum
                2
                words</small>
            </label>
            <input type="text" class="form-control" id="username" aria-describedby="username" autocomplete="on">
          </div>
          <div class="form-group">
            <label for="password">Password <small id="usernameError" class="form-text text-muted d-inline ml-2">Minimum
                8
                charachters</small></label>
            <input type="password" class="form-control" id="password" autocomplete="on">

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>








  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="./js/script.js" type="module"></script>
</body>

</html>
